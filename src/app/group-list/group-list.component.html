<div>

  <button class="btn btn-secondary" (click)="toggleEditMode()" *ngIf="listMode=='edit'">Cancel Editing</button>
  <button class="btn btn-primary m-1" (click)="save()" *ngIf="listMode=='edit'" [disabled]="!isValidSave">
    <i class="fa-regular fa-floppy-disk  "></i>
  </button>
  <div class="mb-4">
    <button class="btn btn-success " *ngIf="listMode!='edit'">
      <i class="fa-solid fa-pen-to-square fa-2x m-1" (click)="toggleEditMode()"></i>
    </button>
  </div>

</div>
<form>
  <table class="table table-striped table-inverse table-responsive table-bordered">
    <thead class="thead-inverse" *ngIf="listMode!='edit'" [formGroup]="formGroup">
      <tr>
        <th>
          <input placeholder="Group Id" class="form-control" formControlName="groupId">
        </th>
        <th>
          <input placeholder="Group Name" class="form-control" formControlName="groupName">
        </th>
        <th>
          <input placeholder="Description" class="form-control" formControlName="description">
        </th>
      </tr>
    </thead>
    <thead class="thead-inverse" *ngIf="listMode=='edit'">
      <tr>
        <th>
          <button class="btn btn-primary btn-sm" (click)="addGroup()">New
          </button>
        </th>
        <th> Group Id </th>
        <th> Group Name </th>
        <th> Description </th>
      </tr>
    </thead>
    <tbody *ngIf="listMode!='edit'">
      <tr *ngFor="let group of clonedList;let index=index;">
        <td scope="row">{{group.groupId}}</td>
        <td> {{group.groupName }}</td>
        <td>{{group.description}}</td>

      </tr>
    </tbody>
    <tbody *ngIf="listMode=='edit'">
      <ng-container [formGroup]="formGroupForList">
        <ng-container formArrayName="groups">
          <tr *ngFor="let groupForm of groups.controls;let index=index;">
            <ng-container [formGroup]="groupFormGroupAt(index)">
              <td>
                <button class="btn btn-danger btn-sm" (click)="deleteItem(index)">
                  <i class="fa-regular fa-trash-can"></i>
                  <!-- Delete -->
                </button>
              </td>
              <td scope="row" *ngIf="isExistInGroupList(groupForm.value.groupId)">{{groupForm.value.groupId}}</td>
              <td scope="row" *ngIf="!isExistInGroupList(groupForm.value.groupId)">
                <input formControlName="groupId" class="form-control">
              </td>
              <td>
                <input formControlName="groupName" class="form-control">
              </td>
              <td>
                <input formControlName="description" class="form-control">
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</form>
